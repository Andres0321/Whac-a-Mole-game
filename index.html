<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Javascript -->
    <script src="js/app.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Protest+Strike&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./images/mole.png" type="image/x-icon">
    <title>Whac a mole</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <h1 class="header-title">WHAC A MOLE</h1>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </header>
        <div class="main">

            <div class="info">
                <div class="score-contain info-box">
                    <h2>Score:</h2>
                    <p id="score">0</p>
                </div>

                <div class="time-left-contain info-box">
                    <h2>Time left:</h2>
                    <p id="time-left">60</p>
                </div>

            </div>

            <div class="grid">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>

            <div class="controls">

                <div class="difficulty">
                    <h2>Level of difficulty</h2>
                    <label for="Easy">Easy
                        <input type="radio" name="difficulty" id="Easy" value="1500">
                    </label>
                    <label for="Medium">Medium
                        <input type="radio" name="difficulty" id="Medium" value="1000">
                    </label>
                    <label for="Difficult">Difficult
                        <input type="radio" name="difficulty" id="Difficult" value="500">
                    </label>
                </div>

                <button id="start-btn" class="btn">Start</button>
                <button id="stop-btn" class="btn">Stop</button>
            </div>

            <div class="alert hide ">
                <div class="alert-p">
                    <h2>GAME OVER!</h2>
                    <p>You final score is: <span class="modal-score"></span> </p>
                    <button class="restart-btn btn">Restart</button>
                </div>div>
            </div>

            <div class="alert2 hide ">
                <div class="alert-p">
                    <h2>WARNING!</h2>
                    <p>You must first choose the level of difficulty</span> </p>
                    <button class="ok-btn btn">ok</button>
                </div>
            </div>


            <div class="sounds">
                <audio id="good" src="sounds/bip.mp3"></audio>
                <audio id="bad" src="sounds/negative.mp3"></audio>
            </div>

        </div>
    </div>




</body>

</html>
